<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MileStone4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- ======================== FORM ======================= -->

    <div id="backimage">

        <h1 class="center">Generate Your Resume</h1>

        <div id="maincontainer">
            <div id="forms">
                <form id="resumeForm">
                   
                        <fieldset>
                            <legend>Personal Information</legend>

                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Enter Your Name" required="required"
                                class="input" />

                            <label for="profileImage">Profile Image:</label>
                            <input type="file" id="profileImage" accept="image/*" />

                            <label for="about">About:</label>
                            <textarea name="about" id="about" placeholder="Enter a brief description about yourself"
                                cols="5" rows="3" class="input in"></textarea>
                        </fieldset>

                        <fieldset>
                            <legend>Education</legend>

                            <label for="education">Education:</label>
                            <textarea name="Education" id="education" placeholder="Enter Your Qualification" cols="5"
                                rows="3" class="input in"></textarea>
                        </fieldset>

                        <fieldset>
                            <legend>Skills & Experience</legend>

                            <label for="skills">Skills:</label>
                            <textarea name="skills" id="skills" placeholder="Enter Your Skills"
                                class="input in"></textarea>

                            <label for="experience">Work Experience:</label>
                            <textarea name="experience" id="experience" placeholder="Enter Your Experience"
                                class="input in"></textarea>
                        </fieldset>

                        <fieldset>
                            <legend>Contact Details</legend>

                            <label for="contact">Contact:</label>
                            <input type="number" name="contact" id="contact" placeholder="Enter Your Phone Number"
                                required="required" class="input" />

                            <label for="email">Email:</label>
                            
                            <input type="email" name="email" id="email" placeholder="Enter Your Email"
                                required="required" class="input" />
                        </fieldset>
                    

                    <button type="submit" id="submit" class="but">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- ============================ User Input CV ========================= -->

    <div id="section">
        <h1 class="center">Here Is Your Resume</h1>

        <div id="container">

            <!--==================== Side Bar =====================-->

            <div id="sideBar">
                <img id="resumeImage" alt="profile picture" />

                <h2 id="resumeName"></h2>

                <div id="content">
                    <h3>Contact Detail</h3>
                    <p>
                        Phone No :
                        <i class="fa-solid fa-phone"></i>
                        <span id="resumeContact"></span>
                    </p>
                    <p>
                        Email :
                        <i class="fa-solid fa-envelope"></i>
                        <span id="resumeEmail"></span>
                    </p>
                    <h3>Language</h3>
                    <ul>
                        <li>English</li>
                        <li>Urdu</li>
                    </ul>
                </div>
            </div>

            <!-- ===================== RIGHT SECTION ===================== -->

            <div id="rightside">
                <div id="detail">
                    
                    <!-- ---------------- ABOUT SECTION ------------- -->

                    <section>
                        <h2>About Me :</h2>
                        <p class="para" id="resumeAbout"></p>
                    </section>

                    <!-- --------- EDUCATION SECTION ----------- -->

                    <section>
                        <h2>Education :</h2>
                        <p class="para" id="resumeEducation"></p>
                        <p id="resumeInter"></p>
                    </section>

                    <!-- --------- SKILLS SECTION --------- -->

                    <section id="skill_section">
                        <h2>Skills :</h2>
                        <ul id="resumeSkills"></ul>
                    </section>

                    <!-- ------------ WORK EXPERIENCE SECTION ------------ -->

                    <section>
                        <h2>Work Experience :</h2>
                        <p class="para" id="resumeExperience"></p>
                    </section>

                    <div id="but">
                        <button id="toggle">Hide & Show</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="btn-div">
        <button id="print_btn" class="btn">Print</button>
        <button id="edit_btn" class="btn">Edit</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
